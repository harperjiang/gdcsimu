<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>Simple markers</title>
<style>
/* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
#map {
	height: 100%;
}
/* Optional: Makes the sample page fill the window. */
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}
</style>
</head>
<body>
	<div id="map"></div>
	<script>
		function initMap() {

			var myLatLngs = [ {
				lat : 43.686,
				lng : -92.62745
			}, {
				lat : 47.12376,
				lng : -97.92775
			}, {
				lat : 43.7254,
				lng : -92.67483
			}, {
				lat : 41.24071,
				lng : -89.57514
			}, {
				lat : 43.05127,
				lng : -93.46833
			}, {
				lat : 44.04293,
				lng : -92.02446
			}, {
				lat : 43.19567,
				lng : -93.85174
			} ];

			var map = new google.maps.Map(document.getElementById('map'), {
				zoom : 4,
				center : myLatLngs[0]
			});
			for (var i = 0; i < myLatLngs.length; i++) {
				var marker = new google.maps.Marker({
					position : myLatLngs[i],
					map : map,
					title : 'Hello World!'
				});
			}
		}
	</script>
	<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&callback=initMap"></script>
	<!-- script async defer
		src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"-->

	</script>
</body>
</html>
